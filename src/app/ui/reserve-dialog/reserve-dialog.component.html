<h2 md-dialog-title>Reservation Confirmation</h2>
<md-dialog-content>
  <p>Please confirm your reservation for the following timeslot:</p>
  <p>User: {{userService.user.userName}}</p>
  <p>club: {{ data.court.courtClub.clubName }}</p>
  <p>Court: {{ data.court.courtName }} </p>
  <p>TimeSlot: <app-timeslot [slot] = "data.slot"></app-timeslot></p>
</md-dialog-content>
<md-dialog-actions>
    <button md-button md-dialog-close>Cancel</button>
    <button md-button (click) = "reserve()">Confirm</button>
</md-dialog-actions>
