<h2 md-dialog-title>Reservation Confirmation</h2>
<md-dialog-content>
  <p>Please confirm your reservation for the following timeslot:</p>
  <p><strong>User:</strong> {{userService.user.userName}}</p>
  <p><strong>club:</strong> {{ data.court.courtClub.clubName }}</p>
  <p><strong>Court:</strong> {{ data.court.courtName }} </p>
  <p><strong>TimeSlot:</strong> <app-timeslot [slot] = "data.slot"></app-timeslot></p>
</md-dialog-content>
<md-dialog-actions>
    <button md-button color="warn" md-dialog-close>Cancel</button>
    <button md-button color="primary" (click) = "reserve()">Confirm</button>
</md-dialog-actions>
