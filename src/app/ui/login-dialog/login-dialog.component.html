<h2 md-dialog-title>Login</h2>
<md-dialog-content>
  <form (ngSubmit)="login()">
    <md-form-field>
      <label for="userName">User Name</label>
      <input mdInput  [(ngModel)] = "data.userName" type="text" name="userName" placeholder="User Name"/>
    </md-form-field>
    <md-form-field>
      <label for="userPassword">Password</label>
      <input mdInput [(ngModel)] = "data.userPassword" type="password" name="userPassword" placeholder=""/>
    </md-form-field>
  </form>
  <div>{{loginMessage}}</div>
</md-dialog-content>
<md-dialog-actions>
    <button md-button md-dialog-close>Cancel</button>
    <button md-button (click) = "login()">Login</button>
</md-dialog-actions>
